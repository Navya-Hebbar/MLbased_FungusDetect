<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungus Detection - Home</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a8e063, #56ab2f);
            color: #333;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            background: rgba(0, 128, 0, 0.9);
            color: white;
            padding: 1rem 0;
            font-size: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, #a8e063, #56ab2f);
            position: relative;
        }

        .hero h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            animation: fadeInDown 2s ease-in-out;
        }

        .hero p {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-in-out;
        }

        .hero .cta-button {
            background: #6fa76c;
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
            animation: fadeInUp 2s ease-in-out;
        }

        .hero .cta-button:hover {
            background: #4b7c55;
            transform: translateY(-5px);
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Features Section */
        .features {
            background: #ffffff;
            padding: 4rem 2rem;
            text-align: center;
        }

        .features h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .features-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .feature {
            width: 250px;
            background: #f9f9f9;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .feature img {
            width: 80px;
            margin-bottom: 1rem;
        }

        .feature h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .feature p {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        Fungus Detection System
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Detect Fungus with Precision</h1>
        <p>Upload your plant images and let our AI-powered system do the rest!</p>
        <a href="/home" class="cta-button">Get Started</a>
    </section>
</body>
</html>
